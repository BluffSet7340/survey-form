<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  </body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p class="describe" id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://survey-form.freecodecamp.rocks'>
      <fieldset>
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Age <input id="number" type="number" min="10" max="120" placeholder="Age" required></label>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option></option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="option-1"><input type="radio" id="option-1" name="choice" class="inline" value="radio-1" required>Definitely</label>
        <label for="option-2"><input type="radio" id="option-2" name="choice" class="inline" value="radio-2" required>Not sure</label>
      </fieldset>
      <fieldset>
        <label for="drop-menu">What is your favorite feature of freeCodeCamp?</label>
        <select id="drop-menu" name="drop-menu">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front"><input type="checkbox" id="front" class="inline" value="choice-1" required> Front-end Projects</label>
        <label for="back"><input type="checkbox" id="back" class="inline" value="choice-2" required> Back-end Projects</label>
        <label for="data"><input type="checkbox" id="data" class="inline" value="choice-3" required> Data Visualization</label>
        <label for="challenge"><input type="checkbox" id="challenge" class="inline" value="choice-4" required> Challenges</label>
        <p>Any comments or suggestions?</p>
        <textarea class="textbox" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit" required>
    </form>
  </body>
</html>
